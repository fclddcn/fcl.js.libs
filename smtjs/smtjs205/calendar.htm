<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<script type="text/javascript" src="jquery-1.3.1.js" charset="utf-8"></script>
	<script type="text/javascript" src="common.js" charset="utf-8"></script>
	<script type="text/javascript" src="browser.js" charset="utf-8"></script>
	<script type="text/javascript" src="extControls.js" charset="utf-8"></script>
	<script type="text/javascript">
		new BrwzWin().attachTo(window)
	</script>
</head>
<body>
	<div>
		<input type="input" extType="Date"/>
	</div>
	<script>
		$('*[extType]').each(function(i,el){
		var sExtType=el.getAttribute("extType");
		if(sExtType){
		cls=ExtControls[sExtType];
		if(cls instanceof Function){
		new cls(el);
		}
		}
		})    
	</script>
</body>
</html>
